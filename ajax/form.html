<div class="form-review-modal modal fade bs-example-modal-sm show" id="modal__login-throw-mail" style="display: block;">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <div class="modal-title font-weight-bold">Оставить свой отзыв</div>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="form-login__email">E-mail:</label>
          <input class="form-control" type="email" id="form-login__email">
        </div>
        <div class="form-group">
          <label>На указанный e-mail будет отправлена ссылка для входа на сайт</label>
        </div>
        <button class="btn btn-danger" id="form-login__send">Отправить</button>
      </div>
    </div>
  </div>
</div>
